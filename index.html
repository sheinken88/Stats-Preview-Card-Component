<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <article>
        <div class="col col--left">
          <div class="info">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="stats">
            <div class="companies">
              <p class="numbers">10K+</p>
              <p class="uppercase">Companies</p>
            </div>
            <div class="templates">
              <p class="numbers">314</p>
              <p class="uppercase">Templates</p>
            </div>
            <div class="queries">
              <p class="numbers">12M+</p>
              <p class="uppercase">Queries</p>
            </div>
          </div>
        </div>
        <div class="col col--right">
          <img src="/images/image-header-desktop.jpg" alt="picture" />
        </div>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sebasti√°n Heinken</a>.
    </div>
  </body>
</html>
